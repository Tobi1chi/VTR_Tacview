
<div class="flex items-center justify-center space-x-4 text-white">
  <!-- Play/Pause Button -->
  <button (click)="togglePlayPause()" class="w-10 h-10 flex items-center justify-center bg-gray-700 hover:bg-indigo-600 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
    @if (isPlaying()) {
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z"></path></svg>
    } @else {
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 4.31A1.5 1.5 0 004 5.5v9a1.5 1.5 0 002.3 1.19l8-4.5a1.5 1.5 0 000-2.38l-8-4.5z"></path></svg>
    }
  </button>

  <!-- Timeline -->
  <div class="flex-grow flex items-center space-x-2">
    <span class="text-xs font-mono">{{ formattedTime() }}</span>
    <input 
      type="range" 
      [min]="0" 
      [max]="duration()" 
      [value]="currentTime()"
      (input)="onSliderChange($event)"
      class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
    <span class="text-xs font-mono">{{ formattedDuration() }}</span>
  </div>

  <!-- Speed Control -->
  <div class="flex items-center space-x-1 bg-gray-700 rounded-full px-1">
    @for (speed of availableSpeeds; track speed) {
      <button 
        (click)="setSpeed(speed)"
        [class]="'px-2 py-1 text-xs rounded-full transition-colors ' + (playbackSpeed() === speed ? 'bg-indigo-600 font-bold' : 'hover:bg-gray-600')">
        {{speed}}x
      </button>
    }
  </div>
</div>
